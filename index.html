<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fretly - Guitar Scale Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fretly</h1>
        <div class="controls">
            <div class="control-group">
                <label for="key-select">Key:</label>
                <select id="key-select">
                    <option value="C">C</option><option value="C#">C#</option><option value="D">D</option><option value="D#">D#</option><option value="E" selected>E</option><option value="F">F</option><option value="F#">F#</option><option value="G">G</option><option value="G#">G#</option><option value="A">A</option><option value="A#">A#</option><option value="B">B</option>
                </select>
            </div>
            <div class="control-group">
                <label for="scale-select">Scale / Mode:</label>
                <select id="scale-select">
                    <optgroup label="Scales">
                        <option value="major" selected>Major</option><option value="minor">Natural Minor</option><option value="minorPentatonic">Minor Pentatonic</option><option value="majorPentatonic">Major Pentatonic</option><option value="blues">Blues</option>
                    </optgroup>
                    <optgroup label="Modes">
                        <option value="ionian">Ionian</option><option value="dorian">Dorian</option><option value="phrygian">Phrygian</option><option value="lydian">Lydian</option><option value="mixolydian">Mixolydian</option><option value="aeolian">Aeolian</option><option value="locrian">Locrian</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <p id="scale-description"></p>
    </header>

    <main>
        <div id="fretboard-container">
            </div>
    </main>

    <section id="chords-container">
        <h2>Chords in this Key</h2>
        <div id="chords-display">
            </div>
    </section>

    <!-- Interactive Tour Markup -->
    <div id="tour-overlay" class="hidden"></div>
    <div id="tour-tooltip" class="hidden">
        <div id="tour-text"></div>
        <div class="tour-navigation">
            <span id="tour-counter"></span>
            <button id="tour-next-btn">Next</button>
        </div>
    </div>

    <audio id="note-player" style="display: none;"></audio>
    <script src="script.js"></script>
</body>
</html>
